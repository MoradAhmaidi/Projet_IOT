{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
            <h2 class="h3 mb-4 page-title">Update Message</h2>
            <div class="my-4">
                <form method="POST" action="{% url 'normsupdate' name=key %}">
                    {% csrf_token %}
                    <hr class="my-4">
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="card shadow">
                                <div class="card-body">
                                    <h5 class="card-title">Editor</h5>
                                    <!-- Create the editor container -->
                                    <div  style="min-height:100px;">
                                        <input type="number" name="value" value="{{template}}" class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end section -->
                    <button type="submit" class="btn btn-primary">Save Change</button>
                </form>
            </div> <!-- /.card-body -->
        </div> <!-- /.col-12 -->
    </div> <!-- .row -->
</div> <!-- .container-fluid -->
{% endblock  %}
